<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Setting up background -->
    <div class="bg">
        <div class="left">
            <img src="images/bg-pattern-top.svg" alt="">
        </div>
        <div class="right">
            <img src="images/bg-pattern-bottom.svg" alt="">
        </div>
    </div>
    <!-- Profile card with details -->
    <div class="card">
        <div class="container">
            <div class="top">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>
            <div class="bottom">
                <div class="img">
                    <img src="images/image-victor.jpg" alt="">
                </div>
                <div class="details">
                    <h3 class="name_age">Victor Crest <span class="grey">26</span></h3>
                    <h5 class="text_align grey">London</h5>
                    <hr>
                    <div>
                        <ul class="grid">
                            <li class="bold textalign">80K</li>
                            <li class="bold textalign">803K</li>
                            <li class="bold textalign">1.4K</li>
                            <li class="down textalign">Followers</li>
                            <li class="down textalign">Likes</li>
                            <li class="down textalign">Photos</li>
                        </ul>
                    </div>

                    <!-- <div class="attribution">
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nayan kumar Garg</a>.
                    </div> -->
                </div>
            </div>
        </div>
    </div>



</body>

</html>
